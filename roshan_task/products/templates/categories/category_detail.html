<div>
  {{category.title}} {% if request.user.is_superuser %}

  <form action="{% url 'category_detail' pk=category.pk %}" method="POST">
    {% csrf_token %} {{ form.title }}
    <button type="submit">Edit category</button>
  </form>

  <form method="POST" style="margin-top: 20px">
    {% csrf_token %}
    <button
      type="submit"
      name="delete"
      style="background-color: red; color: white"
    >
      Delete category
    </button>
  </form>
  {% endif %}
</div>
