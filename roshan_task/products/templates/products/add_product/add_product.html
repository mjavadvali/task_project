{% include "base/base.html" %} {% block content %}
<div class="add-product">
  <h2>Add a new product</h2>
  <form
    method="post"
    action="{% url 'products_list' %}"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required />
    </div>
    <div class="form-group">
      <label for="category">Category </label>
      {{form.category}}
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" placeholder="0" required />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" name="stock" id="stock" placeholder="0" required />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="file"
        name="image"
        id="image"
        title="Choose a video please"
        required
      />
    </div>
    <button style="margin-left: 58rem; margin-top: 5rem">Add Product</button>
  </form>
</div>
{% endblock %}
