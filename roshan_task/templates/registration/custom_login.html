{% include "base/base.html" %}
{% block content %}
  
{% if user.is_authenticated %}
<div class="logged-in">
  <h1>شما قبلا لاگین کرده اید.</h1>
</div>
<a href="">
  <button>خروج از حساب</button>
</a>
  {% else %}
  <div class="login-form">

    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="نام کاربری" id="" />
      <input type="password" name="password" placeholder="رمز" id="" />
      <input type="submit" value="Login" />
    </form>
  </div>
  {% endif %}
</div>

  {% endblock  %}
